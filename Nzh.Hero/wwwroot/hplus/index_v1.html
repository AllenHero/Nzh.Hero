                        case 2:

                    let myIcon = new BMap.Icon(img, new BMap.Size(23, 25));
                    let marker = new BMap.Marker(point, {
                        icon: myIcon

                        width: 350

                        marker.openInfoWindow(infoWindow);
                    };

                        // self.map.removeOverlay(marker);
                        switch (self.myZoom) {

                    var infoWindow = new BMap.InfoWindow(html, {

                    marker.addEventListener("click", function () {
                        marker.openInfoWindow(infoWindow);
                        self.map.panTo(new BMap.Point(lng, lat));

                            self.map.setZoom(18);
                            self.map.panTo(new BMap.Point(arr[0].lng, arr[0].lat));

                            });
                            self.makers = [];
                            var lng = arr[0].lng,lat = arr[0].lat;
                            for (var i = 0; i < arr.length; i++) {
                                var p0, p1;
                                p0 = arr[i].lng;
                                p1 = arr[i].lat;
                                var maker = self.addMarker(new BMap.Point(p0, p1), arr[i]);

                                        var res = JSON.parse(data);
                                        var arr = res['data'].location;
